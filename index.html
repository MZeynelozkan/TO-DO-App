<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="app_container">
      <div class="top_two">
        <h1 class="title">TODO</h1>
        <img src="images/icon-moon.svg" alt="" class="mod_icon" />
      </div>
      <input
        placeholder="Create a new todo..."
        type="text"
        name=""
        id=""
        class="to-do_val"
      />
      <div class="to_do-container">
        <div class="to"></div>

        <div class="three-items">
          <h2 class="items-left">5 items left</h2>
          <div class="alll">
            <h2 class="all">All</h2>
            <h2 class="active">Active</h2>
            <h2 class="completed">Completed</h2>
          </div>
          <div class="clear"><h2>Clear Completed</h2></div>
        </div>
      </div>

      <h3 class="foot">Drag and drop to reorder list</h3>
    </div>
  </body>
</html>
